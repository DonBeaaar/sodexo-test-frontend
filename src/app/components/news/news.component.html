<mat-form-field>
  <mat-label>Filter news</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="News ..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="summary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
          <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
      </ng-container>

      <ng-container matColumnDef="published_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Published </th>
          <td mat-cell *matCellDef="let element"> {{element.published_at}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
        <mat-button-toggle [checked]="element.favorite" (click)="setFavorite(element)">{{element.favorite ? "Delete from favorites" : "Add to favorites"}}</mat-button-toggle>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</div>
